<!doctype html> <!-- Dichiara il tipo di documento come HTML5 -->
<html lang="en"> <!-- Apre il tag radice HTML e imposta la lingua in inglese -->
<head> <!-- Inizio sezione head (metadati, titolo, ecc.) -->
  <meta charset="utf-8"> <!-- Specifica la codifica dei caratteri (UTF-8) -->
  <title>DisneyCharacters</title> <!-- Titolo della pagina che appare nella scheda del browser -->
  <base href="/"> <!-- Imposta il percorso base dell'app (necessario per il routing Angular) -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Rende la pagina responsive sui dispositivi mobili -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Icona del sito (favicon) -->
</head>
<body> <!-- Corpo della pagina HTML -->
  <app-root></app-root> <!-- Tag del componente root Angular: qui Angular monta tutta l'app -->
</body>
</html>
