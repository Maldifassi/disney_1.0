<article class="card">
  <a class="card-link" [routerLink]="['/characters', character._id]">

    <div class="image-wrapper">

      <!-- Se l'immagine esiste ed è valida -->
      <img
        *ngIf="showImage; else noImage"
        [src]="character.imageUrl"
        [alt]="character.name"
        (error)="onImageError()" />

      <!-- Se NON esiste o va in errore -->
      <ng-template #noImage>
        <div class="no-image">Immagine non presente</div>
      </ng-template>

    </div>

    <div class="card-body">
      <h2>{{ character.name }}</h2>
      <p class="meta">
        Film: {{ character.films?.length || 0 }} ·
        Serie TV: {{ character.tvShows?.length || 0 }}
      </p>
      <p class="cta">Vedi dettagli →</p>
    </div>
  </a>
</article>
